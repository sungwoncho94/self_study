<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Vue 도움되는 콘솔 경고를 포함한 개발 버전 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Todo App</title>
  <style>

  </style>
</head>

<body>
  <!-- 화면에 보여지는 페이지 구성 -->
  <div id="app">
    <h1>Todo App</h1>
    <!-- 전체항목, 미완성, 완성 항목 선택해서 볼 수 있도록 -->
    <select v-model="showMode">
      <option value="all">All Item</option>
      <option value="notCompleted">Todo List</option>
      <option value="completed">Completed List</option>
    </select>

    <!-- showMode에 맞는 list를 보여줘야함 -->
    <!-- v-binding으로 연동시켜줘야함 -->
    <ul>
      <li 
        v-for="todo in todoByShowMode()"
        v-bind:class="{ completed: todo.completed }"
        v-bind:key="todo.id"
      >

        <!-- 밑에를 완성한 후 페이지를 다시 완성하자 -->
      </li>

    </ul>

  </div>

  <!-- back구성 -->

  <script>
    // storage_key를 열쇠로 목록을 불러오자
    const STORAGE_KEY = 'vue-todos'  // key-value는 목록들
    const todoStorage = {
      // fetch: 랜더링되기 전, 데이터를 스토어에 넣기 위해 사용  /  컴포넌트가 로딩되기 전에 매번 호출됨
      fetch: function() {
        // String => Array
        return JSON.parse(localStorage.getItem(STORAGE_KEY))
      },
      save: function(todos) {
        // Array => String
        localStorage.setItem(STORAGE_KEY, JSON.stringify(todos))
      }
    }

    const app = new Vue({
      
    })
  </script>
</body>

</html>
